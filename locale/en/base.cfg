[mod-setting-description]
Data-tweaks-overlay-strength=How intense the black lines around the edge of the screen are in map view. \n (0 = no lines, 1 = default)
Data-tweaks-white-polution=Change the red pollution in map view to white.
Data-tweaks-artillery-visibility-color=Change artillery range map color, its not a turret.
Data-tweaks-wire-color=Make copper power wires between poles more or less visible.
Data-tweaks-wire-color-red=Make red circuit wires between combinators, poles, and other entities more or less visible.
Data-tweaks-wire-color-green=Make green circuit wires between combinators, poles, and other entities more or less visible.
Data-tweaks-smaller-tree-box=Smaller tree collision box than squeak through.
Data-tweaks-pumping-from-landfill=Allow pump to be placed on land filled lake.
Data-tweaks-unminable-construction-robots=Make it impossible to pluck construction robots out of the air.
Data-tweaks-unminable-logistic-robots=Make it impossible to pluck logistic robots out of the air.
Data-tweaks-fireproof-construction-robots=Fireproof construction robots.
Data-tweaks-show-bots-on-map=Show Construction and Logistic bots on the map.
Data-tweaks-BetterRoboport=Double Robotport charging capacity
Data-tweaks-fast-replaceable-protection=When activated, transport-belts, underground-belts and splitters can't fast-replace each other anymore. Including modded ones.
Data-tweaks-enable-unpollock=Enable Unpollock to change decorative-rate and no-fake-rocks.
Data-tweaks-decorative-rate=Decorative frequency, as a multiplier to vanilla. Minimum 0, maximum 1. Default 0.4. \n Enable Unpollock
Data-tweaks-no-fake-rocks=Remove decorative rocks from random map generation. (authored maps or mod placed rocks unaffected) \n Enable Unpollock
Data-tweaks-roundup-pavement=Remove all weeds when placing concrete.
Data-tweaks-roundup-resources=Remove Trees on Resources.
Data-tweaks-clean-tree-burning=Burned trees are not a problem.
Data-tweaks-no-nuke-scorch= Remove nuke scorch black circle.
Data-tweaks-light-size=The size of the lamp's glow.\n Vanilla is 40
Data-tweaks-brighter-lights-player=Brighter lights for players, removes flashlight beam, makes radius light brighter.
Data-tweaks-brighter-lights-vehicles=Brighter lights for vehicles, removes headlights, makes radius light brigher.
Data-tweaks-brighter-night-vision=When using the nightvision equipment, the color tone will stay the same as at sunset instead of changing into the hard on the eye desaturated one.
Data-tweaks-no-artillery-reveal=Artillery doesnt chart the map while enroute.
Data-tweaks-landmine-gridlock=Landmine lock to 1x1 grid like other entity.
Data-tweaks-low-radar-reveal=Radar reveal smaller radius.Generating less map chunks.
Data-tweaks-no-wall-repair=Do not repair wall.
Data-tweaks-no-wall-alert=Disable alerts on wall
Data-tweaks-no-wall-alert-landmines=Disable alerts on landmines
Data-tweaks-fireproof-rail-signals=Fireproof rail signal and train stop.
Data-tweaks-fireproof-land-mine=Fireproof landmine.
Data-tweaks-damage-flash-color=A value of 0.0 removes flashing entirely.
Data-tweaks-remove-biters-blood=Removes blood of biters.
Data-tweaks-ghost-tint=Change ghost color RGB.
Data-tweaks-tile-ghost-tint=Change tile ghost color RGB.
Data-tweaks-alt-shadow-color=Alt-mode Shadow Color Vanilla: \n Black 0.00  Minimal: Grey 0.06
Data-tweaks-alt-shadow-opacity=Alt-mode Shadow Opacity \n Vanilla: 100%  Minimal: 65%
Data-tweaks-alt-shadow-radius=Alt-mode Shadow Radius \n Vanilla: 16 pixels  Minimal: 10 pixels
Data-tweaks-icon-scale=Defines the Icons Scale\nDefault = 0.6 (0 = hidden, 1 = 100%)\nMin = 0\nMax = 10
Data-tweaks-icon-shift-x=Defines the Icons Offset in X (horizontal)\n(-) negative values to left, (+) positive values to right\nDefault = -0.55 (0 = center)\nMin = -5\nMax = 5
Data-tweaks-icon-shift-y=Defines the Icons Offset in Y (vertical)\n(-) negative values to up, (+) positive values to down\nDefault = 0.55 (0 = center)\nMin = -5\nMax = 5
